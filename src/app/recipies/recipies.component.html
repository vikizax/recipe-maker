<div class="grid grid-cols-12 gap-10">
    <div class="col-span-12 sm:col-span-12 md:col-span-5">
        <app-recipie-list (recipeSelected)="onSelectedRecipe($event)"></app-recipie-list>
    </div>
    <div class="col-span-12 sm:col-span-12 md:col-span-7 " *ngIf="selectedRecipe">
        <app-recipie-details [recipe]="selectedRecipe"></app-recipie-details>
    </div>
</div>
