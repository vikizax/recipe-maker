<a [routerLink]="[index]" routerLinkActive="bg-slate-100"
    class="p-2 border rounded my-2 hover:bg-slate-100 transition-colors flex justify-between">
    <div class="flex flex-col justify-center">
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
    </div>
    <img [src]="recipe.imgPath" [alt]="recipe.name" class="object-cover max-h-16">
</a>
