<div class="w-full py-4">
    <button class="border text-blue-400 rounded px-2 border-blue-400 active:bg-blue-200  focus:border-blue-400 transition-colors font-medium
    ">New Recipe</button>
</div>
<div class="w-full">
    <div class="p-2 border rounded my-2 hover:bg-slate-100 transition-colors" *ngFor="let recipe of recipies">
        <a [href]="recipe.imgPath" class="flex justify-between" target="_blank">
            <div class="flex flex-col justify-center">
                <h4>{{ recipe.name }}</h4>
                <p>{{ recipe.description }}</p>
            </div>

            <img [src]="recipe.imgPath" [alt]="recipe.name" class="object-cover max-h-16">

        </a>
    </div>
    <app-recipie-item></app-recipie-item>
</div>
