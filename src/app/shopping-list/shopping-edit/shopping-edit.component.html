<form action="" class="flex flex-col gap-1">
    <div class="grid grid-cols-12 gap-4">
        <div class="flex flex-col gap-1 md:col-span-8 col-span-12">
            <label for="name" class="font-semibold">Name</label>
            <input type="text" class="outline outline-1 rounded outline-gray-300 " id="name">
        </div>
        <div class="flex flex-col gap-1 md:col-span-4 col-span-12">
            <label for="amount" class="font-semibold">Amount</label>
            <input type="text" id="amount" class="outline outline-1 rounded outline-gray-300 ">
        </div>
    </div>

    <div class="flex gap-2 mt-4">
        <button type="submit"
            class="border text-green-400 rounded px-2 border-green-400 active:bg-green-200  focus:border-green-400 transition-colors font-medium">Add</button>
        <button type="button"
            class="border text-red-400 rounded px-2 border-red-400 active:bg-red-200  focus:border-red-400 transition-colors font-medium">Delete</button>
        <button type="button"
            class="border text-blue-400 rounded px-2 border-blue-400 active:bg-blue-200  focus:border-blue-400 transition-colors font-medium">Clear</button>
    </div>

</form>
